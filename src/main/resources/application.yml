spring:
    application:
        name: spring-gift
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    h2:
        console:
            enabled: true
    sql:
        init:
            data-locations: classpath:data.sql
    datasource:
        url: jdbc:h2:mem:test

    jpa:
        show-sql: true
        properties:
          hibernate.hibernate.format_sql: true

        hibernate:
            ddl-auto: create
        defer-datasource-initialization: true

